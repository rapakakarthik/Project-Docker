<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="user-actions">
            <a href="#">Account</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="images/banner.jpg" alt="Banner">
    </div>

    <!-- Product Section -->
    <main class="product-section">
        <div class="product-image">
            <img src="images/product.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>Wireless Noise-Cancelling Headphones</h1>
            <p class="rating">★★★★☆ (4.5/5)</p>
            <p class="price">$199.99</p>
            <p class="description">
                Experience premium sound quality with these wireless noise-cancelling headphones. Perfect for music lovers and frequent travelers.
            </p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </nav>
    </footer>
</body>
</html>
